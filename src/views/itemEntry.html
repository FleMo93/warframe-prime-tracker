<!-- ko if: vm.show -->
<div class="itemEntry">
  <label class="headline" data-bind="text: vm.name"></label>
  <img data-bind="attr: { src: 'img/warframe-img/' + vm.imgUrl }">
  <span class="data">
    <span>
      <label>Obtainable:</label>
      <!-- ko if: vm.obtainable() -->
        &#10004;
      <!-- /ko -->
      <!-- ko if: !vm.obtainable() -->
        &#10006;
      <!-- /ko -->
    </span>
    <span>
      <label data-bind="attr: { for: vm.uniqueName() + 'Obtained' }">Obtained:</label>
      <input type="checkbox" data-bind="
          checked: vm.obtained,
          attr: { id: vm.uniqueName() + 'Obtained' }">
    </span>

    <extendcontent params="show: vm.showComponents, headline: 'Components'">
      <span class="components">
        <!-- ko foreach: $parent.vm.components -->
        <componententry params="vm: $data"></componententry>
        <!-- /ko -->
      </span>
    </extendcontent>
  </span>
</div>
<!-- /ko -->
